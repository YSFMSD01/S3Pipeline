name: Push config.toml to MinIO

on:
  push:
    paths:
      - "config.toml"

jobs:
  upload:
    runs-on: self-hosted
    name: Upload config.toml to MinIO

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinIO client (mc)
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc -O /usr/local/bin/mc
          chmod +x /usr/local/bin/mc

      - name: Configure MinIO client
        run: |
          mc alias set localminio http://127.0.0.1:9000 minioadmin minioadmin

      - name: Upload config.toml to MinIO bucket 'test'
        run: |
          mc cp config.toml localminio/test/config.toml
